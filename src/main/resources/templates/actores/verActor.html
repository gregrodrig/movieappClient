<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CursosApp | Aplicación de gestión de cursos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="${actor.idActor}"></li>
                <li class="list-group-item" th:text="${actor.nombre}"></li>
            </ul>
        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/cactores/listado}">Volver al listado de Actores</a>
</div>
</body>
</html>
