<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieApp | Aplicación de gestión de películas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="card-header" th:text="${titulo}"></h2>
        <div class="card-body">
            <form enctype="multipart/form-data" method="post" th:action="@{/cactores/guardar/}" th:object="${actor}">
                <div class='alert alert-danger' role='alert' th:if="${#fields.hasErrors('*')}">
                    Por favor corrija los siguientes errores:
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                    </ul>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre Actor</label>
                    <input class="form-control" id="nombre" name="nombre" placeholder="Escriba el nombre completo del Actor" required="required"
                           th:field="*{nombre}" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="apellidos">Actor</label>
                    <input class="form-control" id="apellidos" name="apellidos" placeholder="Escriba los apellidos completo del Actor" required="required"
                           th:field="*{apellidos}" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="fechaNacimiento">Fecha de nacimiento</label>
                    <input class="form-control" id="fechaNacimiento" name="fechaNacimiento" placeholder="Escriba la fecha de nacimiento del Actor" required="required"
                           th:field="*{fechaNacimiento}" type="date">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="tblPaisIdPais">País de nacimiento</label>
                    <input class="form-control" id="tblPaisIdPais" name="tblPaisIdPais" placeholder="Escriba el país de nacimiento del Actor" required="required"
                           th:field="*{tblPaisIdPais}" type="number">
                </div>
                <button class="btn btn-dark" type="submit">Guardar</button>
                <input th:field="*{idActor}" type="hidden"/>
            </form>
            <hr>
            <a class="btn btn-primary" role="button" th:href="@{/cpeliculas/}">Ir a Inicio</a>
            <a class="btn btn-primary" role="button" th:href="@{/cactores/listado/}">Ir al listado de Actores</a>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
