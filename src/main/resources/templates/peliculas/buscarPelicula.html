<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieApp | Aplicación de gestión de películas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="card-header">Búsqueda de
            Películas</h2>
        <div class="card-body">
            <form method="get" th:action="@{/cpeliculas/titulo}">
                <div class="mb-3">
                    <label class="form-label" for="titulo">Título</label>
                    <input class="form-control" id="titulo" name="titulo" placeholder="Escriba el título de la película"
                           type="text">
                </div>
                <button class=" btn btn-success" type="submit">Buscar por Título</button>
            </form>
            <hr>
            <a class="btn btn-primary" role="button" th:href="@{/cpeliculas}">Ir a Inicio</a>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
