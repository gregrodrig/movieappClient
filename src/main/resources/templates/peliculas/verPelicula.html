<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>MovieApp | Aplicación de gestión de películas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="${pelicula.idPelicula}"></li>
                <li class="list-group-item" th:text="${pelicula.titulo}"></li>
                <li class="list-group-item" th:text="${pelicula.duracion}"></li>
                <li class="list-group-item" th:text="${pelicula.sinopsis}"></li>
                <li class="list-group-item" th:text="${pelicula.anno}"></li>
                <li class="list-group-item" th:text="${pelicula.tblPaisIdPais}"></li>
            </ul>
        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/cpeliculas/listado}">Volver al listado de las Películas</a>
</div>

</body>
</html>
