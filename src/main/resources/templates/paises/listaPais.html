<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>MovieApp | Aplicación de gestión de películas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h2 th:text="${titulo}" class="card-header"></h2>
        <div class="card-body">
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <h4 class="card-title">
                <a th:href="@{/cpaises/nuevo}" class="btn btn-primary btn-xs">Crear nuevo País</a>
            </h4>
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Indice</th>
                    <th scope="col">País</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pais : ${listadoPaises}">
                    <td th:text="${pais.idPais}"></td>
                    <td th:text="${pais.pais}"></td>
                    <td>
                        <a th:href="@{/cpaises/ver/{id}  (id=${pais.idPais})  }" th:text="'Ver'"
                           class="btn btn-primary btn-sm" role="button" title="Ver el País en detalle.">
                            <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                        </a>
                        <a th:href="@{/cpaises/editar/{id}  (id=${pais.idPais})  }" th:text="'Editar'"
                           class="btn btn-success btn-sm" role="button" title="Editar País.">
                            <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                        </a>
                        <a th:href="@{/cpaises/borrar/{id}  (id=${pais.idPais})   }" th:text="'Borrar'"
                           onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button"
                           title="Eliminar País."><i class="fas fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/cpeliculas/}">Ir a Inicio</a>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
